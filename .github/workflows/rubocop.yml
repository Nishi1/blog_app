name: RuboCop Check

on:
  pull_request:
    branches:
      - main

jobs:
  rubocop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: List modified Ruby files
        id: files
        run: |
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.rb$' > modified_files.txt
          echo "::set-output name=modified_files::$(cat modified_files.txt)"

      - name: Run RuboCop on modified files
        run: |
          modified_files=$(cat modified_files.txt)
          if [ -n "$modified_files" ]; then
            bundle exec rubocop $modified_files
          else
            echo "No modified Ruby files found."
          fi
